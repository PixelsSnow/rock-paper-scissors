<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Papers Scissors</title>
</head>
<body>

    <script>
    function playgame() {
        
        function getComputerChoice(computerChoice){
        computerChoice = '';
        var choiceArray = [
            'rock','paper','scissors'
        ];

        var randomNumber = Math.floor(Math.random()*choiceArray.length);

       return computerChoice=(choiceArray[randomNumber]);
        }
    
        function playround(getComputerChoice, getPlayerChoice){
        getPlayerChoice= getPlayerChoice.toLowerCase();
            if (getComputerChoice === getPlayerChoice){
                return "Tie!";
            }   else if (getComputerChoice === "rock" && getPlayerChoice === "paper") {
                ++playerScore;
                return "The computer chose rock! You win! Paper beats rock!";

            }   else if (getComputerChoice === "paper" && getPlayerChoice === "rock") {
                ++computerScore;
                return "The computer chose paper! You lose! Paper beats rock!";

            }   else if (getComputerChoice === "scissors" && getPlayerChoice === "paper") {
                ++computerScore;
                return "The computer chose scissors! You lose! Scissors beats paper!";

            }   else if (getComputerChoice === "paper" && getPlayerChoice === "scissors") {
                ++playerScore;
                return "The computer chose paper! You win! Scissors beats paper!";

            }   else if (getComputerChoice === "rock" && getPlayerChoice === "scissors") {
                ++computerScore;
                return "The computer chose rock! You lose! Rock beats scissors!";

            }   else if (getComputerChoice === "scissors" && getPlayerChoice === "rock") {
                ++playerScore;
                return "The computer chose scissors! You win! Rock beats scissors!";
            }

        }
            let computerScore = 0;
            let playerScore = 0;
        for (let i=0; i < 5; i++){
            let userInput = "";

            for (let j=0; j < 1; j++) {
                userInput = window.prompt('Please type in; Rock, Paper, or Scissors');

                if (
                    userInput === " " ||
                    userInput === null ||
                    (userInput.toLowerCase() !== "rock" &&
                    userInput.toLowerCase() !== "paper" &&
                    userInput.toLowerCase() !== "scissors")
                ) {
                    j--;
                    continue;
                }
            }

            console.log(playround(getComputerChoice(), userInput));
        }
           if (playerScore > computerScore) {
            console.log("You are the winner! Player score: " + playerScore + " Computer score: " + computerScore);
           } else if (playerScore < computerScore) {
            console.log("You lost! The computer wins! Player score: " + playerScore + ", Computer score: " + computerScore);
           } else {
            console.log("No one wins, it's a tie!")
           }
    }

  playgame();
    </script>
</body>
